<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
/>
<link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
/>
<link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
/>
<link rel="stylesheet" href="assets/style.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<title>Weather Dashboard</title>
</head>

<body>
    <!--title bar-->
    <header class="navbar navbar-dark bg-dark">
            <span class="nav navbar-brand mb-0 h1 title mx-auto text-center">Weather Dashboard</span>
    </header>

    <div class="container">
        <div class = "row">
            <div class="col-3 text-center mt-5 mb-3 mr-4 border whitesmoke">
                <h5 class="mt-3">Search for a City: </h5>
                <form action="">
                    <div class="input-group mb-4 border white rounded-pill p-1">
                        <div class="input-group-prepend border-0">
                            <button id="button-addon4" type="button" class="btn btn-link text-info search-button"><i class="fa fa-search"></i></button>
                        </div>
                        <input type="search" placeholder="Search" aria-describedby="button-addon4" class="form-control bg-none border-0 mr-1 citysearch">
                    </div>
                </form>
                <div class="city-button-list">
                <!--previous search buttons go here-->
                </div>
            </div>
            <div class="col-8 textleft mt-5 mb-3">
                <div class="row border white weatherbox">
                    <div class="col-8 mb-1 mt-4 weather-info">
                        <div class ="weather-stuff">

                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-8 mt-4">
                        <h4 class="textleft">5 Day Forecast:</h4>
                    </div>
                </div>
                <div class="row five-day">
                    <!--5 day forecast columns go here-->
                </div>
            </div>
        </div>
    </div>
    
    <!--script sources-->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
